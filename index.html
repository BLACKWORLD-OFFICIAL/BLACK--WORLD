<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaArt AI - Epic Generator</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --text-dark: #f0f0f0;
            --accent-dark: #ff6b00;
            --input-bg-dark: #2d2d2d;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: all 0.3s;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: var(--accent-dark);
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 107, 0, 0.3);
        }
        select, input, button {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        select, input {
            background-color: var(--input-bg-dark);
            color: var(--text-dark);
            border: 1px solid #444;
        }
        button {
            background: linear-gradient(135deg, #ff6b00, #ff3e00);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.4);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border-left: 4px solid var(--accent-dark);
        }
        .theme-selector {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        .theme-btn {
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            font-weight: bold;
        }
        #darkTheme {
            background: #333;
            color: white;
        }
        #epicTheme {
            background: linear-gradient(135deg, #222, #000);
            color: var(--accent-dark);
            border: 1px solid #ff6b00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è SeaArt AI - Epic Generator</h1>
        
        <!-- Theme Selector -->
        <div class="theme-selector">
            <div class="theme-btn" id="darkTheme" onclick="setTheme('dark')">Dark Theme</div>
            <div class="theme-btn" id="epicTheme" onclick="setTheme('epic')">EPIC DARK</div>
        </div>
        
        <!-- Aspect Ratio Selection -->
        <label for="ratio">üìê Select Aspect Ratio:</label>
        <select id="ratio">
            <option value="1024,1024">Square (1:1)</option>
            <option value="1080,1920">TikTok (9:16)</option>
            <option value="1920,1080">YouTube (16:9)</option>
            <option value="1024,768">Landscape (4:3)</option>
        </select>
        
        <!-- Prompt Input -->
        <label for="prompt">‚úçÔ∏è Enter Prompt:</label>
        <input type="text" id="prompt" placeholder="e.g., A powerful warrior with glowing sword...">
        
        <!-- Generate Button -->
        <button onclick="generateImage()">üî• GENERATE IMAGE</button>
        
        <!-- Result (API Link) -->
        <div id="result"></div>
    </div>

    <script>
        // Set theme
        function setTheme(theme) {
            document.body.className = theme;
            if (theme === 'epic') {
                document.body.style.backgroundImage = "radial-gradient(circle, #1a1a1a 0%, #000000 100%)";
            } else {
                document.body.style.backgroundImage = "none";
            }
        }

        // Generate Image
        function generateImage() {
            const ratio = document.getElementById("ratio").value;
            const prompt = document.getElementById("prompt").value;
            
            // Add ratio and theme to prompt
            const fullPrompt = `${prompt} --ar ${ratio.split(",")[0]}:${ratio.split(",")[1]} --theme epic-dark`;
            
            // Generate API Link (replace with actual API endpoint)
            const apiUrl = `https://seaart-ai.apis-bj-devs.workers.dev/?Prompt=${encodeURIComponent(fullPrompt)}`;
            
            // Display result with cool styling
            document.getElementById("result").innerHTML = `
                <h3>‚ö° Generated API Link:</h3>
                <p><a href="${apiUrl}" target="_blank" style="color: #ff6b00; word-break: break-all;">${apiUrl}</a></p>
                <p>‚Üë Click to generate your EPIC image!</p>
            `;
        }
    </script>
</body>
</html>
