<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaArt AI - Direct Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ff6b00;
            text-align: center;
        }
        select, input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        select, input {
            background-color: #3d3d3d;
            color: white;
        }
        button {
            background: linear-gradient(135deg, #ff6b00, #ff3e00);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            margin-top: 20px;
            text-align: center;
        }
        #generatedImage {
            max-width: 100%;
            border-radius: 5px;
            border: 2px solid #ff6b00;
            margin-top: 15px;
        }
        .loading {
            display: none;
            color: #ff6b00;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® SeaArt AI Image Generator</h1>
        
        <!-- Aspect Ratio Selection -->
        <label for="ratio">üìê Select Aspect Ratio:</label>
        <select id="ratio">
            <option value="1024,1024">Square (1:1)</option>
            <option value="1080,1920">TikTok (9:16)</option>
            <option value="1920,1080">YouTube (16:9)</option>
        </select>
        
        <!-- Prompt Input -->
        <label for="prompt">‚úçÔ∏è Enter Prompt:</label>
        <input type="text" id="prompt" placeholder="e.g., A mystical forest with glowing lights...">
        
        <!-- Generate Button -->
        <button onclick="generateImage()">‚ú® GENERATE IMAGE</button>
        
        <!-- Loading Indicator -->
        <div id="loading" class="loading">‚è≥ Generating your image... (10-20 seconds)</div>
        
        <!-- Result (Image Display) -->
        <div id="result"></div>
    </div>

    <script>
        async function generateImage() {
            const ratio = document.getElementById("ratio").value;
            const prompt = document.getElementById("prompt").value;
            const resultDiv = document.getElementById("result");
            const loadingDiv = document.getElementById("loading");
            
            // Clear previous result and show loading
            resultDiv.innerHTML = "";
            loadingDiv.style.display = "block";
            
            try {
                // Format prompt with ratio (e.g., "A forest --ar 9:16")
                const fullPrompt = `${prompt} --ar ${ratio.split(",")[0]}:${ratio.split(",")[1]}`;
                
                // Call SeaArt API (replace with actual API endpoint)
                const apiUrl = `https://seaart-ai.apis-bj-devs.workers.dev/?Prompt=${encodeURIComponent(fullPrompt)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                // Display the first generated image
                if (data.status === "success" && data.result.length > 0) {
                    const imageUrl = data.result[0].url;
                    resultDiv.innerHTML = `
                        <h3>üéâ Your Generated Image:</h3>
                        <img id="generatedImage" src="${imageUrl}" alt="Generated Image">
                        <p><a href="${imageUrl}" target="_blank" style="color: #ff6b00;">üîó Open Full Image</a></p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${data.message || "Failed to generate image"}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">‚ùå Network Error: ${error.message}</p>`;
            } finally {
                loadingDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
