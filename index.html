<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            max-height: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Text to Image Generator</h1>
    <input type="text" id="prompt" placeholder="Enter text for image generation">
    <br>
    <button onclick="generateImage()">Generate Image</button>
    <div id="imageContainer"></div>
</div>

<script>
    function generateImage() {
        const prompt = document.getElementById("prompt").value;
        if (prompt.trim() === "") {
            alert("Please enter some text.");
            return;
        }

        const url = `https://bj-devs.serv00.net/v1/text-to-image.php?prompt=${encodeURIComponent(prompt)}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.image) {
                    const imgElement = document.createElement("img");
                    imgElement.src = data.image;
                    const imageContainer = document.getElementById("imageContainer");
                    imageContainer.innerHTML = "";  // Clear any previous images
                    imageContainer.appendChild(imgElement);
                } else {
                    alert("Error generating image.");
                }
            })
            .catch(error => {
                alert("Error: " + error.message);
            });
    }
</script>

</body>
</html>
