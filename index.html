<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #50fa7b;
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            background: linear-gradient(135deg, #1f1f1f, #292929);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="text"]:focus {
            border: 2px solid #50fa7b;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #50fa7b;
            color: #111;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45d66c;
        }

        .image-container {
            margin-top: 30px;
        }

        img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            border: 2px solid #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            color: #bbb;
            font-size: 14px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Text to Image Generator</h1>
    <input type="text" id="prompt" placeholder="Enter text to generate image">
    <button onclick="generateImage()">Generate Image</button>
    <div id="imageContainer" class="image-container"></div>
</div>

<div class="footer">
    <p>&copy; 2025 Huzii Baloch | All Rights Reserved</p>
</div>

<script>
    function generateImage() {
        const prompt = document.getElementById("prompt").value;
        if (prompt.trim() === "") {
            alert("Please enter some text.");
            return;
        }

        const url = `https://eternal-ai-image-gen-api.tiiny.io/?prompt=${encodeURIComponent(prompt)}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.image_url) {
                    const imgElement = document.createElement("img");
                    imgElement.src = data.image_url;
                    const imageContainer = document.getElementById("imageContainer");
                    imageContainer.innerHTML = "";  // Clear previous images
                    imageContainer.appendChild(imgElement);
                } else {
                    alert("Error generating image.");
                }
            })
            .catch(error => {
                alert("Error: " + error.message);
            });
    }
</script>

</body>
</html>
