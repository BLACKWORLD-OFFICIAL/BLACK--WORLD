<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUZII AI - Single Image Generator</title>
  <style>
    :root {
      --primary: #00f7ff;
      --secondary: #0f0f0f;
      --accent: #ff00f7;
      --card-bg: #111;
      --text: #fff;
      --error: #ff5555;
    }
    
    body {
      background: var(--secondary);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 247, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 0, 247, 0.1) 0%, transparent 50%);
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
      text-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
    }

    .control-panel {
      background: rgba(17, 17, 17, 0.95);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 247, 255, 0.2);
      margin-bottom: 2rem;
      border: 1px solid rgba(0, 247, 255, 0.2);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .input-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    input, select, button {
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      border: 1px solid rgba(0, 247, 255, 0.3);
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    #prompt {
      flex: 1;
      min-width: 300px;
      background: #222;
      color: var(--text);
    }

    #prompt:focus {
      box-shadow: 0 0 15px var(--primary);
      border-color: var(--primary);
    }

    #ratio {
      background: var(--card-bg);
      color: var(--primary);
      min-width: 180px;
      cursor: pointer;
    }

    #generateBtn {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: black;
      font-weight: bold;
      cursor: pointer;
      min-width: 180px;
      position: relative;
      overflow: hidden;
    }

    #generateBtn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--accent), var(--primary));
      transition: all 0.4s ease;
      z-index: -1;
    }

    #generateBtn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px var(--primary);
    }

    #generateBtn:hover::before {
      left: 0;
    }

    .status {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
      color: var(--primary);
      text-align: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 247, 255, 0.2);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .image-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 247, 255, 0.3);
      margin-bottom: 1.5rem;
      border: 1px solid rgba(0, 247, 255, 0.2);
      transition: all 0.3s ease;
    }

    .image-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px var(--primary);
    }

    .generated-image {
      width: 100%;
      height: auto;
      aspect-ratio: var(--img-ratio);
      object-fit: cover;
    }

    .download-btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background: linear-gradient(45deg, var(--accent), var(--primary));
      box-shadow: 0 0 15px var(--primary);
      transform: scale(1.05);
    }

    .error-panel {
      background: rgba(255, 85, 85, 0.1);
      padding: 1.5rem;
      border-radius: 15px;
      border: 1px solid var(--error);
      color: var(--error);
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .retry-btn {
      background: var(--error);
      color: white;
      border: none;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .retry-btn:hover {
      background: #ff3333;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }
      
      input, select, button {
        width: 100%;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>HUZII AI</h1>
    <p style="color: var(--primary); opacity: 0.8;">Single Image Generator</p>
  </header>
  
  <div class="control-panel">
    <div class="input-group">
      <input type="text" id="prompt" placeholder="Enter your creative prompt..." autofocus>
      <select id="ratio">
        <option value="1:1">Square (1:1)</option>
        <option value="16:9">Widescreen (16:9)</option>
        <option value="9:16">Portrait (9:16)</option>
        <option value="4:3">Classic (4:3)</option>
      </select>
      <button id="generateBtn" onclick="generateImage()">Generate Image</button>
    </div>
  </div>

  <div id="resultContainer">
    <!-- Results will appear here -->
  </div>

  <script>
    const API_ENDPOINT = "https://bj-devs.serv00.net/v1/text-to-image.php";
    
    async function generateImage() {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) {
        alert('Please enter a prompt to generate an image');
        return;
      }

      const ratio = document.getElementById('ratio').value;
      const [widthRatio, heightRatio] = ratio.split(':').map(Number);
      const aspectRatio = widthRatio / heightRatio;
      
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = `
        <div class="status">
          <div class="spinner"></div>
          <div>Creating your image...</div>
          <div style="font-size: 0.9rem; opacity: 0.7;">This usually takes 10-20 seconds</div>
        </div>
      `;
      
      try {
        // Calculate optimal image dimensions
        const baseSize = 768; // Higher base size for better quality
        const width = Math.round(baseSize * widthRatio);
        const height = Math.round(baseSize * heightRatio);
        const seed = Math.floor(Math.random() * 1000000);
        
        const apiUrl = `${API_ENDPOINT}?prompt=${encodeURIComponent(prompt)}&width=${width}&height=${height}&seed=${seed}`;
        
        const response = await fetch(apiUrl);
        
        if (!response.ok) {
          throw new Error(`API request failed with status ${response.status}`);
        }
        
        const imageUrl = await response.text();
        
        // Verify the URL looks valid
        if (!imageUrl.startsWith('http')) {
          throw new Error('Invalid image URL received from API');
        }
        
        // Display the result
        resultContainer.innerHTML = `
          <div class="result-container">
            <div class="image-card" style="--img-ratio: ${aspectRatio}">
              <img class="generated-image" src="${imageUrl}" alt="Generated image: ${prompt.substring(0, 50)}" loading="eager">
            </div>
            <a href="${imageUrl}" download="huzii-ai-${Date.now()}.jpg" class="download-btn">
              Download Image (${ratio})
            </a>
          </div>
        `;
        
      } catch (error) {
        resultContainer.innerHTML = `
          <div class="error-panel">
            <h3>Generation Failed</h3>
            <p>${error.message || 'The image could not be generated. Please try again.'}</p>
            <button class="retry-btn" onclick="generateImage()">Try Again</button>
          </div>
        `;
        console.error('Image generation error:', error);
      }
    }
    
    // Add keyboard support
    document.getElementById('prompt').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        generateImage();
      }
    });
    
    // Initialize with focus on prompt
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('prompt').focus();
    });
  </script>
</body>
</html>
